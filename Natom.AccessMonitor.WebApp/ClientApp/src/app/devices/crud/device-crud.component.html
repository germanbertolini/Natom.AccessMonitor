<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h3>{{ crud.mode }} dispositivo</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-sm btn-success" style="float:right">[+] Nuevo</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtDevices" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID dispositivo</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
