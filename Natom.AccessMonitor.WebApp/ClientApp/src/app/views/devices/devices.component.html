<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h3>Dispositivos</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-sm btn-success right" [routerLink]="['/devices/new']">[+] Nuevo</button>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtDevices" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID dispositivo</th>
            <th>Estado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of Devices">
            <td>{{ device.nombre }}</td>
            <td>{{ device.device_id }}</td>
            <td>{{ device.estado }}</td>
            <td>
              <a class="btn btn-primary btn-sm edit-smt-btn" (click)="onEditClick(device.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit" aria-hidden="true"></i></a>
              <a class="btn btn-danger btn-sm delete-smt-btn spacingLeft" (click)="onDeleteClick(device.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
