<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h3>Clientes</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-sm btn-success right" [routerLink]="['/clients/new']">[+] Nuevo</button>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtClients" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>CUIT</th>
            <th>Razon social</th>
            <th>Registrado</th>
            <th>Pa√≠s</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of Clients">
            <td>{{ client.cuit }}</td>
            <td>{{ client.razon_social }}</td>
            <td>{{ client.registered_at   |  date:'dd/MM/yyyy' }}</td>
            <td>{{ client.country.name }}</td>
            <td>
              <a class="btn btn-primary btn-sm edit-smt-btn spacingLeft" (click)="onEditClick(client.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit" aria-hidden="true"></i></a>
              <a class="btn btn-danger btn-sm delete-smt-btn spacingLeft" (click)="onDeleteClick(client.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
